
<div class="puzzle-container">
  <div class="flex-row-box">
    <div class="drag-box">
      <h3>Bloques</h3>
      <div class="blocks">
  <div *ngFor="let block of blocks" class="block" draggable="true" (dragstart)="onDragStart($event, block)">
          <svg width="120" height="120" viewBox="0 0 120 120">
            <path d="M10,10 Q10,60 60,60 Q110,60 110,10 Q60,10 60,60 Q60,110 10,110 Q10,60 60,60 Q110,60 110,110 Q60,110 60,60 Q10,60 10,10 Z" fill="#e0e0e0" stroke="#bdbdbd" stroke-width="4"/>
            <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-size="1.5rem" fill="#333">{{ block }}</text>
          </svg>
        </div>
      </div>
    </div>
    <div class="drop-box">
      <h3>Rompecabezas ({{ n }}x{{ n }})</h3>
      <div class="matrix">
        <div *ngFor="let row of dropMatrix; let i = index" class="row">
          <div *ngFor="let cell of row; let j = index" class="cell" (drop)="onDrop($event, i, j)" (dragover)="$event.preventDefault()"
            [draggable]="!!cell" (dragstart)="cell ? onDragStart($event, cell, i, j) : null">
            <svg width="120" height="120" viewBox="0 0 120 120">
              <path d="M10,10 Q10,60 60,60 Q110,60 110,10 Q60,10 60,60 Q60,110 10,110 Q10,60 60,60 Q110,60 110,110 Q60,110 60,60 Q10,60 10,10 Z" fill="#fafafa" stroke="#90caf9" stroke-width="4"/>
              <text *ngIf="cell" x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-size="1.5rem" fill="#333">{{ cell }}</text>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="controls">
    <button (click)="prev()">Anterior</button>
    <span class="description">{{ description }}</span>
    <button (click)="next()">Siguiente</button>
  </div>
</div>
