<div class="w-full" *ngIf="currentExample">
  <!-- Control de ejercicios -->
  <div class="w-full flex flex-col items-start mt-2">
    <div class="px-4 py-3 w-full max-w-xl">
      <div class="flex items-center space-x-3 mb-1">
        <div class="relative group">
          <div class="w-8 h-8 text-white rounded-full shadow-lg flex items-center justify-center border-2"
            [style.background-color]="getDifficultyColor(currentDifficulty)"
            [style.border-color]="getDifficultyBorderColor(currentDifficulty)">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path *ngIf="currentDifficulty === 'easy'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 10V3L4 14h7v7l9-11h-7z"></path>
              <path *ngIf="currentDifficulty === 'medium'" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2"
                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
              </path>
              <path *ngIf="currentDifficulty === 'hard'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z">
              </path>
            </svg>
          </div>
          <div
            class="absolute left-1/2 transform -translate-x-1/2 -top-8 bg-gray-800 text-white text-xs rounded py-1 px-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap z-10">
            {{ getDifficultyText(currentDifficulty) }}
          </div>
        </div>
        <h2 class="text-xl font-bold text-gray-800">{{ currentTitle }}</h2>
      </div>
      <p class="text-gray-600 text-sm mb-2 text-justify">{{ currentDescription }}</p>
      <div class="bg-blue-50 border-l-4 border-blue-400 p-2 rounded-r-lg mb-4">
        <h3 class="font-semibold text-blue-800 mb-1 text-sm">ðŸ“‹ Instrucciones:</h3>
        <p class="text-blue-700 text-sm text-justify">{{ currentInstructions }}</p>
      </div>
      <div class="border-t border-gray-200 w-full"></div>
      <div class="flex justify-between items-center pt-4">
        <button (click)="onPreviousExercise()" [disabled]="!canGoPrevious" [class.opacity-50]="!canGoPrevious"
          [class.cursor-not-allowed]="!canGoPrevious"
          class="w-10 h-10 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 ease-in-out flex items-center justify-center border-2 disabled:bg-gray-400 disabled:border-gray-300 disabled:hover:bg-gray-400"
          [style.background-color]="canGoPrevious ? '#f3ae22' : ''"
          [style.border-color]="canGoPrevious ? '#d18c00' : ''">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>
        <span class="text-sm text-green-600 font-bold">
          {{ currentExampleIndex + 1 }} de {{ examples.length }}
        </span>
        <button (click)="onNextExercise()" [disabled]="!canGoNext" [class.opacity-50]="!canGoNext"
          [class.cursor-not-allowed]="!canGoNext"
          class="w-10 h-10 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 ease-in-out flex items-center justify-center border-2 border-blue-800 disabled:bg-gray-400 disabled:border-gray-300 disabled:hover:bg-gray-400">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>

    </div>
  </div>
  <!-- Drag y Drop en la misma fila -->
  <div class="flex flex-row gap-8 items-start w-full mb-6">
    <!-- Drag: Bloques organizados de a 4 por fila -->
    <div class="drag-box w-1/2">
      <h3 class="mb-2 text-center "><b>Tomar Bloques</b></h3>
      <div class="blocks grid grid-cols-4 gap-2"
        style="display: grid; grid-template-columns: repeat(4, 1fr); justify-content: center; width: 100%; max-width: 460px; margin: 0 auto;">
        <div *ngFor="let block of blocks" class="block" draggable="true" (dragstart)="onDragStart($event, block)"
          (drop)="onDropToDrag($event)" (dragover)="$event.preventDefault()"
          style="width:110px;height:100px;display:flex;align-items:center;justify-content:center;text-align:center;font-size:0.85rem;color:#333;font-weight:500;overflow-wrap:break-word;word-break:break-word;white-space:pre-line;line-height:1.1;padding:0;">
          {{ block.text }}
        </div>
      </div>
    </div>
    <!-- Drop: Matriz -->
    <div class="drop-box w-1/2">
      <h3 class="mb-2 text-center"><b>Soltar Bloques</b></h3>
      <div class="matrix mt-[1002px] grid gap-x-2"
        [ngStyle]="{'grid-template-columns': 'repeat(' + n + ', 1fr)', 'justify-content': 'center', 'margin': '0 auto', 'width': 'max-content'}">
        <div *ngFor="let row of dropMatrix; let i = index">
          <div class="flex flex-row" style="gap: 8px; margin-bottom: 0;">
            <div *ngFor="let cell of row; let j = index" class="cell" (drop)="onDrop($event, i, j)"
              (dragover)="$event.preventDefault()" [draggable]="!!cell"
              (dragstart)="cell ? onDragStart($event, cell, i, j) : null" [ngStyle]="{
                width: n === 4 ? '113px' : '161px',
                height: n === 4 ? '113px' : '161px',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center'
              }">
              <ng-container *ngIf="!cell">
                <svg width="80" height="80" viewBox="0 0 80 80">
                  <path
                    d="M7,7 Q7,40 40,40 Q73,40 73,7 Q40,7 40,40 Q40,73 7,73 Q7,40 40,40 Q73,40 73,73 Q40,73 40,40 Q7,40 7,7 Z"
                    fill="#fafafa" stroke="#90caf9" stroke-width="3" />
                </svg>
              </ng-container>
              <ng-container *ngIf="cell">
                <div>
                  {{ cell?.text || cell }}
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
