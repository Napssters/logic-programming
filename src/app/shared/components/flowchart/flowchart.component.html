<div class="flowchart-container w-full h-full flex flex-col">
  <!-- √Årea de contenido con scroll (parte superior) -->
  <div class="flex-1 overflow-y-auto">
    <!-- T√≠tulo del diagrama -->
    <div *ngIf="title" class="text-center mb-4">
      <h3 class="text-lg font-bold text-gray-800">{{ title }}</h3>
      <div class="flex items-center justify-center mt-2">
        <div class="h-0.5 bg-gradient-to-r from-transparent via-blue-400 to-transparent w-64"></div>
      </div>
    </div>

    <!-- Diagrama de flujo progresivo SVG -->
      <div *ngIf="svgBlocks.length > 0" class="w-full flex justify-center items-center pb-6 overflow-x-auto">
      <svg [attr.width]="'900'" [attr.height]="svgHeight" [attr.viewBox]="'0 0 ' + (svgWidth + svgIncrease) + ' ' + svgHeight" class="flowchart-svg">
        <!-- Conexiones -->
        <ng-container *ngFor="let conn of svgConnections">
          <ng-container *ngIf="isPolyline(conn)">
            <polyline
              [attr.points]="getPolylinePoints(conn)"
              [attr.stroke]="conn.isActive ? '#60a5fa' : (conn.isLoop ? '#60a5fa' : '#60a5fa')"
              stroke-width="3"
              fill="none"
              marker-end="url(#arrowhead)"
            />
          </ng-container>
          <ng-container *ngIf="isLine(conn)">
            <line
              *ngIf="getLineCoords(conn) as coords"
              [attr.x1]="coords.x1" [attr.y1]="coords.y1" [attr.x2]="coords.x2" [attr.y2]="coords.y2"
              [attr.stroke]="conn.isActive ? '#60a5fa' : (conn.isLoop ? '#60a5fa' : '#60a5fa')"
              stroke-width="3" marker-end="url(#arrowhead)" />
          </ng-container>
        </ng-container>
        <defs>
          <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
            <polygon points="0 0, 8 4, 0 8" fill="#60a5fa" />
          </marker>
        </defs>
        <!-- Bloques -->
        <ng-container *ngFor="let block of svgBlocks; let i = index">
          <g [attr.transform]="'translate(' + block.x + ',' + block.y + ')'">
            <rect *ngIf="block.step.type !== 'decision'" [attr.width]="blockWidth" [attr.height]="blockHeight" rx="14"
              [attr.fill]="block.isActive && block.step.type === 'end' ? '#86efac' : (block.isActive ? '#60a5fa' : getBlockColor(block.step.type))"
              stroke="#333" stroke-width="2" />
            <polygon *ngIf="block.step.type === 'decision'" [attr.points]="decisionPoints"
              [attr.fill]="block.isActive ? '#60a5fa' : getBlockColor(block.step.type)"
              stroke="#b45309" stroke-width="2" />
            <foreignObject
              [attr.x]="0"
              [attr.y]="0"
              [attr.width]="blockWidth"
              [attr.height]="blockHeight"
            >
              <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;">
                <div style="white-space:pre-line;word-break:break-word;text-align:center;font-size:13px;font-family:Inter,sans-serif;color:#222;padding:4px;line-height:1.2;">
                  {{ block.step.text }}
                </div>
              </div>
            </foreignObject>
            <!-- Etiquetas de ramas de decisi√≥n: solo si los botones NO est√°n activos -->
            <ng-container *ngIf="block.step.type === 'decision' && !(i === svgBlocks.length - 1 && block.step.id === currentStepId)">
              <!-- Modo bucle: 'S√≠' abajo, 'No' derecha -->
              <ng-container *ngIf="hasLoopBack(); else normalLabels">
                <!-- 'S√≠' abajo -->
                <text [attr.x]="blockWidth/2 - 24" [attr.y]="blockHeight + 18" text-anchor="middle" font-size="14" fill="#22c55e" font-weight="bold">S√≠</text>
                <!-- 'No' derecha -->
                <text *ngIf="lastDecisionWasNo" [attr.x]="blockWidth + 32" [attr.y]="blockHeight/2 - 14" text-anchor="start" font-size="14" fill="#ef4444" font-weight="bold">No</text>
              </ng-container>
              <!-- Modo normal: 'S√≠' derecha, 'No' izquierda -->
              <ng-template #normalLabels>
                <text [attr.x]="blockWidth + 40" [attr.y]="blockHeight/2 - 14" text-anchor="start" font-size="14" fill="#22c55e" font-weight="bold">S√≠</text>
                <text *ngIf="lastDecisionWasNo" [attr.x]="-40" [attr.y]="blockHeight/2 - 14" text-anchor="end" font-size="14" fill="#ef4444" font-weight="bold">No</text>
              </ng-template>
            </ng-container>
            <!-- Botones de decisi√≥n solo si es el √∫ltimo bloque visible y es el paso actual -->
              <foreignObject *ngIf="block.step.type === 'decision' && i === svgBlocks.length - 1 && block.step.id === currentStepId" [attr.x]="blockWidth/2 - 120" [attr.y]="blockHeight - 90" [attr.width]="240" [attr.height]="60">
              <ng-container *ngIf="hasLoopBack(); else normalDecisionBtns">
                <div style="display: flex; justify-content: center; align-items: center; gap: 130px; width: 100%;">
                  <button (click)="chooseBranch('yes')" class="w-12 h-12 bg-green-500 text-white rounded-full shadow hover:bg-green-600 font-bold flex items-center justify-center text-lg">S√≠</button>
                  <button (click)="chooseBranch('no')" class="w-12 h-12 bg-red-500 text-white rounded-full shadow hover:bg-red-600 font-bold flex items-center justify-center text-lg">No</button>
                </div>
              </ng-container>
              <ng-template #normalDecisionBtns>
                <div style="display: flex; justify-content: center; align-items: center; gap: 130px; width: 100%;">
                  <button (click)="chooseBranch('no')" class="w-12 h-12 bg-red-500 text-white rounded-full shadow hover:bg-red-600 font-bold flex items-center justify-center text-lg">No</button>
                  <button (click)="chooseBranch('yes')" class="w-12 h-12 bg-green-500 text-white rounded-full shadow hover:bg-green-600 font-bold flex items-center justify-center text-lg">S√≠</button>
                </div>
              </ng-template>
            </foreignObject>
          </g>
        </ng-container>
      </svg>
    </div>

    <!-- Mensaje de inicio -->
    <div *ngIf="visibleSteps.length === 0 && steps.length > 0" class="text-center text-gray-500 py-8">
      <div class="text-6xl mb-4">üöÄ</div>
      <p class="text-lg font-medium">¬°Comencemos el diagrama de flujo!</p>
      <p class="text-sm">Presiona "Siguiente" para ver el primer paso</p>
    </div>

    <!-- Mensaje de finalizaci√≥n -->

    <!-- Leyenda -->
    <div class="mt-6 p-4 bg-gray-50 rounded-lg border">
      <div class="text-center mb-4">
        <h4 class="text-sm font-bold text-gray-700 mb-2">Leyenda</h4>
        <div class="flex items-center justify-center">
          <div class="h-0.5 bg-gradient-to-r from-transparent via-blue-400 to-transparent w-32"></div>
        </div>
      </div>
      <div class="flex flex-col items-center">
        <div class="grid grid-cols-2 gap-x-24 gap-y-3 text-xs max-w-2xl">
          <div class="flex items-center space-x-2">
            <div class="w-4 h-4 bg-green-100 border border-green-400 rounded"></div>
            <span>üü¢ Inicio/Fin</span>
          </div>
          <div class="flex items-center space-x-2">
            <div class="w-4 h-4 bg-blue-100 border border-blue-400 rounded"></div>
            <span>üì¶ Proceso</span>
          </div>
          <div class="flex items-center space-x-2">
            <div class="w-4 h-4 bg-yellow-100 border border-yellow-400 rounded transform rotate-45"></div>
            <span>ü§î Decisi√≥n</span>
          </div>
          <div class="flex items-center space-x-2">
            <div class="w-4 h-4 bg-green-100 border border-green-400 rounded"></div>
            <span>‚úÖ Final</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Controles de navegaci√≥n FIJOS en la parte inferior -->
  <div class="bg-white/90 backdrop-blur-sm p-3 rounded-lg border border-gray-300 shadow-2xl mt-1 flex-shrink-0" style="position:sticky;bottom: 15px;z-index:100;">
    <!-- Barra de progreso -->
    <div class="mb-3">
      <div class="flex justify-between items-center mb-1">
        <span class="text-xs font-medium text-gray-700">{{ progressText }}</span>
        <span class="text-xs font-medium text-green-600">{{ progressPercentage }}%</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-1.5">
        <div
          class="bg-gradient-to-r from-blue-500 to-green-500 h-1.5 rounded-full transition-all duration-500 ease-in-out"
          [style.width.%]="progressPercentage">
        </div>
      </div>
      <!-- Mostrar contador de bucles si aplica -->
      <div *ngIf="hasLoopBack() && loopCount > 0" class="mt-2 text-xs text-blue-700 font-semibold text-center">
        üîÅ Iteraciones del bucle: <span class="font-bold">{{ loopCount }}</span>
      </div>
    </div>

    <!-- Botones de navegaci√≥n -->
    <div class="flex justify-center items-center space-x-2">
      <!-- Bot√≥n Anterior -->
      <button
        (click)="previousStep()"
        [disabled]="!canGoPrevious"
        [class.opacity-50]="!canGoPrevious"
        [class.cursor-not-allowed]="!canGoPrevious"
        class="w-8 h-8 text-white rounded-full shadow-md hover:shadow-lg transition-all duration-300 ease-in-out flex items-center justify-center border disabled:bg-gray-400 disabled:border-gray-300 disabled:hover:bg-gray-400"
        [style.background-color]="canGoPrevious ? '#f3ae22' : ''"
        [style.border-color]="canGoPrevious ? '#d18c00' : ''">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>

      <!-- Bot√≥n Reiniciar -->
      <button
        (click)="resetSteps()"
        [disabled]="!canReset"
        [class.opacity-50]="!canReset"
        [class.cursor-not-allowed]="!canReset"
        class="px-3 py-1.5 text-xs font-medium text-white bg-gray-500 rounded-md shadow-md hover:shadow-lg transition-all duration-300 ease-in-out disabled:bg-gray-300 disabled:cursor-not-allowed"
        [class.hover:bg-gray-600]="canReset">
        üîÑ Reiniciar
      </button>

      <!-- Bot√≥n Siguiente -->
      <button
        (click)="nextStep()"
        [disabled]="!nextStepAvailable()"
        [class.opacity-50]="!nextStepAvailable()"
        [class.cursor-not-allowed]="!nextStepAvailable()"
        class="w-8 h-8 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-md hover:shadow-lg transition-all duration-300 ease-in-out flex items-center justify-center border border-blue-800 disabled:bg-gray-400 disabled:border-gray-300 disabled:hover:bg-gray-400">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </div>
  <!-- Toast de √©xito al finalizar el diagrama -->
  <div *ngIf="showSuccess" class="fixed inset-0 z-[9999] flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-green-500 text-white px-8 py-6 rounded-xl shadow-2xl transform transition-all duration-500 ease-in-out max-w-md mx-4">
      <div class="flex items-center space-x-4">
        <svg class="w-8 h-8 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div>
          <p class="font-bold text-lg">¬°Perfecto!</p>
          <p class="text-sm opacity-90">{{ currentMessage }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
