<div class="flowchart-container w-full h-full flex flex-col">
  <!-- Ãrea de contenido con scroll (parte superior) -->
  <div class="flex-1 overflow-y-auto">
    <!-- TÃ­tulo del diagrama -->
    <div *ngIf="title" class="text-center mb-4">
      <h3 class="text-lg font-bold text-gray-800">{{ title }}</h3>
      <div class="flex items-center justify-center mt-2">
        <div class="h-0.5 bg-gradient-to-r from-transparent via-blue-400 to-transparent w-64"></div>
      </div>
    </div>

    <!-- Diagrama de flujo progresivo SVG -->
    <div *ngIf="svgBlocks.length > 0" class="w-full flex justify-center items-center pb-6">
      <svg [attr.width]="svgWidth" [attr.height]="svgHeight" style="background: #f8fafc; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.07);">
        <!-- Conexiones -->
        <ng-container *ngFor="let conn of svgConnections">
          <line [attr.x1]="conn.x1" [attr.y1]="conn.y1" [attr.x2]="conn.x2" [attr.y2]="conn.y2"
            [attr.stroke]="conn.isLoop ? '#f59e42' : '#60a5fa'"
            stroke-width="3" marker-end="url(#arrowhead)" />
        </ng-container>
        <defs>
          <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
            <polygon points="0 0, 8 4, 0 8" fill="#60a5fa" />
          </marker>
        </defs>
        <!-- Bloques -->
        <ng-container *ngFor="let block of svgBlocks; let i = index">
          <g [attr.transform]="'translate(' + block.x + ',' + block.y + ')'">
            <rect *ngIf="block.step.type !== 'decision'" [attr.width]="blockWidth" [attr.height]="blockHeight" rx="14" [attr.fill]="getBlockColor(block.step.type)" stroke="#333" stroke-width="2" />
            <polygon *ngIf="block.step.type === 'decision'" [attr.points]="decisionPoints" [attr.fill]="getBlockColor(block.step.type)" stroke="#b45309" stroke-width="2" />
            <foreignObject
              [attr.x]="0"
              [attr.y]="0"
              [attr.width]="blockWidth"
              [attr.height]="blockHeight"
            >
              <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;">
                <div style="white-space:pre-line;word-break:break-word;text-align:center;font-size:13px;font-family:Inter,sans-serif;color:#222;padding:4px;line-height:1.2;">
                  {{ block.step.text }}
                </div>
              </div>
            </foreignObject>
            <!-- Botones de decisiÃ³n solo si es el Ãºltimo bloque visible y es el paso actual -->
            <foreignObject *ngIf="block.step.type === 'decision' && i === svgBlocks.length - 1 && block.step.id === currentStepId" [attr.x]="blockWidth/2 - 90" [attr.y]="blockHeight + 10" [attr.width]="180" [attr.height]="40">
              <div style="display: flex; justify-content: space-between; align-items: center; width: 180px;">
                <button (click)="chooseBranch('no')" class="px-4 py-1 bg-red-500 text-white rounded shadow hover:bg-red-600 font-bold mr-2">No</button>
                <button (click)="chooseBranch('yes')" class="px-4 py-1 bg-green-500 text-white rounded shadow hover:bg-green-600 font-bold ml-2">SÃ­</button>
              </div>
            </foreignObject>
          </g>
        </ng-container>
      </svg>
    </div>

    <!-- Mensaje de inicio -->
    <div *ngIf="visibleSteps.length === 0 && steps.length > 0" class="text-center text-gray-500 py-8">
      <div class="text-6xl mb-4">ðŸš€</div>
      <p class="text-lg font-medium">Â¡Comencemos el diagrama de flujo!</p>
      <p class="text-sm">Presiona "Siguiente" para ver el primer paso</p>
    </div>

    <!-- Mensaje de finalizaciÃ³n -->
  <div *ngIf="visibleSteps.length > 0 && getStepById(currentStepId)?.type === 'end'" class="text-center py-4">
      <div class="bg-green-50 border border-green-200 rounded-lg p-4">
        <div class="text-4xl mb-2">ðŸŽ‰</div>
        <p class="text-green-800 font-medium">Â¡Diagrama de flujo completado!</p>
        <p class="text-green-600 text-sm">Has visualizado todos los pasos del proceso</p>
      </div>
    </div>

    <!-- Leyenda -->
    <div class="mt-6 p-4 bg-gray-50 rounded-lg border">
      <div class="text-center mb-4">
        <h4 class="text-sm font-bold text-gray-700 mb-2">Leyenda</h4>
        <div class="flex items-center justify-center">
          <div class="h-0.5 bg-gradient-to-r from-transparent via-blue-400 to-transparent w-32"></div>
        </div>
      </div>
      <div class="flex flex-col items-center">
        <div class="grid grid-cols-2 gap-x-24 gap-y-3 text-xs max-w-2xl">
          <div class="flex items-center space-x-2">
            <div class="w-4 h-4 bg-green-100 border border-green-400 rounded"></div>
            <span>ðŸŸ¢ Inicio/Fin</span>
          </div>
          <div class="flex items-center space-x-2">
            <div class="w-4 h-4 bg-blue-100 border border-blue-400 rounded"></div>
            <span>ðŸ“¦ Proceso</span>
          </div>
          <div class="flex items-center space-x-2">
            <div class="w-4 h-4 bg-yellow-100 border border-yellow-400 rounded transform rotate-45"></div>
            <span>ðŸ¤” DecisiÃ³n</span>
          </div>
          <div class="flex items-center space-x-2">
            <div class="w-4 h-4 bg-green-100 border border-green-400 rounded"></div>
            <span>âœ… Final</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Controles de navegaciÃ³n FIJOS en la parte inferior -->
  <div class="bg-white/90 backdrop-blur-sm p-3 rounded-lg border border-gray-300 shadow-sm mt-1 flex-shrink-0">
    <!-- Barra de progreso -->
    <div class="mb-3">
      <div class="flex justify-between items-center mb-1">
        <span class="text-xs font-medium text-gray-700">{{ progressText }}</span>
        <span class="text-xs font-medium text-green-600">{{ progressPercentage }}%</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-1.5">
        <div
          class="bg-gradient-to-r from-blue-500 to-green-500 h-1.5 rounded-full transition-all duration-500 ease-in-out"
          [style.width.%]="progressPercentage">
        </div>
      </div>
    </div>

    <!-- Botones de navegaciÃ³n -->
    <div class="flex justify-center items-center space-x-2">
      <!-- BotÃ³n Anterior -->
      <button
        (click)="previousStep()"
        [disabled]="!canGoPrevious"
        [class.opacity-50]="!canGoPrevious"
        [class.cursor-not-allowed]="!canGoPrevious"
        class="w-8 h-8 text-white rounded-full shadow-md hover:shadow-lg transition-all duration-300 ease-in-out flex items-center justify-center border disabled:bg-gray-400 disabled:border-gray-300 disabled:hover:bg-gray-400"
        [style.background-color]="canGoPrevious ? '#f3ae22' : ''"
        [style.border-color]="canGoPrevious ? '#d18c00' : ''">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>

      <!-- BotÃ³n Reiniciar -->
      <button
        (click)="resetSteps()"
        [disabled]="!canReset"
        [class.opacity-50]="!canReset"
        [class.cursor-not-allowed]="!canReset"
        class="px-3 py-1.5 text-xs font-medium text-white bg-gray-500 rounded-md shadow-md hover:shadow-lg transition-all duration-300 ease-in-out disabled:bg-gray-300 disabled:cursor-not-allowed"
        [class.hover:bg-gray-600]="canReset">
        ðŸ”„ Reiniciar
      </button>

      <!-- BotÃ³n Siguiente -->
      <button
        (click)="nextStep()"
        [disabled]="!nextStepAvailable()"
        [class.opacity-50]="!nextStepAvailable()"
        [class.cursor-not-allowed]="!nextStepAvailable()"
        class="w-8 h-8 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-md hover:shadow-lg transition-all duration-300 ease-in-out flex items-center justify-center border border-blue-800 disabled:bg-gray-400 disabled:border-gray-300 disabled:hover:bg-gray-400">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
