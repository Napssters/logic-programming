<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <div *ngFor="let card of cards" class="rounded-xl shadow-lg p-6 flex flex-col items-center h-full" [style.background]="card.color">
    <img [src]="card.image" [alt]="card.title" class="w-20 h-20 mb-4 rounded-full shadow-md" />
    <h3 class="text-lg font-semibold mb-2 text-white drop-shadow text-left w-full">{{ card.title }}</h3>
    <p class="text-base text-white mb-4 w-full text-justify">{{ card.description }}</p>
    <div class="flex-grow"></div>
    <a [href]="card.url" class="bg-white text-black font-semibold py-2 px-4 rounded-full shadow hover:bg-gray-100 transition max-w-xs w-auto text-center mt-2">Ir al m√≥dulo</a>
  </div>
</div>
