directories:
  output: dist_electron

files:
  - dist/logic-programming/**/*
  - main.js
  - loading.html
  - icono.ico

appId: com.logic-programming.electron
productName: "Logic Programming"

win:
  target:
    - target: nsis
      arch: [x64]
  icon: icono.ico
  artifactName: "${productName}-Setup-${version}.${ext}"

# Disable code signing to avoid Windows permission errors
sign: null

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

nodeGypRebuild: false
npmRebuild: false
