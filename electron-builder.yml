directories:
  output: dist_electron

files:
  - dist/logic-programming/**/*
  - main.js
  - loading.html
  - icono-logic-programing.ico

appId: com.logic-programming.electron
productName: "Logic Programming"

win:
  target:
    - target: nsis
      arch: [x64]
  icon: icono-logic-programing.ico
  artifactName: "${productName}-Setup-${version}.${ext}"


nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

nodeGypRebuild: false
npmRebuild: false
